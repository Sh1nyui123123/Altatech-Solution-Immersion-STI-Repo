<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTS</title>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="immersionstyle.css" />

    
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-5">CREATE POST</h1>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">TITLE</label>
                    <input 
                    type="text" 
                    name="title" 
                    class="form-control"
                    id="title" 
                    placeholder="Enter title"
                    />
                </div>
        
                <div class="form-group col-md-6 mb-3">
                    <label for="age">TEXT</label>
                    <input 
                    type="text" 
                    name="text" 
                    class="form-control"
                    id="text" 
                    placeholder="Enter text"
                    />
                </div>
        
                <div class="form-group col-md-6 mb-3">
                    <label for="image">IMAGE URL</label>
                    <input 
                    type="text" 
                    name="image" 
                    class="form-control"
                    id="image" 
                    placeholder="Enter image URL"
                    />
                </div>
        
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="addData()">
                        Add Post
                    </button>
        
                    <button class="btn btn-primary" id="Update" style="display:none;">UPDATE</button>
                </div>
            </div>
        </div>

        <hr>
        <div class="row mt-5"></div>
        <div class="col12">
            <table class="table table-bordered" id="postTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Text</th>
                        <th>Actions</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="immersion_1.js"></script>
</body>
</html>
